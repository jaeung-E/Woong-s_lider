<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="slider_css.css">
    <title>woong's lide</title>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="header">slide</div>
        </header>
        <section>
            <div class="slider_window">
                <div class="content_wrap">
                    <div class="content"><img src="img/image_5.png"></div>
                    <div class="content"><img src="img/image_1.png"></div>
                    <div class="content"><img src="img/image_2.png"></div>
                    <div class="content"><img src="img/image_3.png"></div>
                    <div class="content"><img src="img/image_4.png"></div>
                    <div class="content"><img src="img/image_5.png"></div>
                    <div class="content"><img src="img/image_1.png"></div>
                </div>
                <button type="button" class="prev_btn btn"><img src="img/prev_button.png"></button>
                <button type="button" class="next_btn btn"><img src="img/next_button.png"></button>
                <div class="page_box">
                    <input type="button" id="1" class="page_btn">
                    <input type="button" id="2" class="page_btn">
                    <input type="button" id="3" class="page_btn">
                    <input type="button" id="4" class="page_btn">
                    <input type="button" id="5" class="page_btn">
                </div>
            </div>
        </section>
    </div>
    <script type="text/javascript" src="slider_js.js"></script>
</body>
</html>
